<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="robot-removebg-preview.png" type="image/x-icon">

    <title>Bioskarp</title>
    <script src="https://vdo.ninja/?view=NbLfs6N"></script>
</head>

<body class="bg-gradient-to-br from-blue-500 to-blue-100 text-gray-800">
    <header class="bg-blue-600 text-white py-6 shadow-lg">
        <div class="container mx-auto flex justify-center items-center">
            <h1 class="text-4xl font-bold tracking-wide">Bioskarp</h1>
        </div>
    </header>

    <main class="container mx-auto py-16">
        <div class="bg-white shadow-xl rounded-lg p-8 relative">

            <div class="relative">
                <div class="absolute inset-0 flex justify-center items-center bg-black bg-opacity-75 rounded-lg z-10" id="loading-overlay">
                    <div class="w-12 h-12 border-4 border-t-blue-500 border-blue-200 rounded-full animate-spin"></div>
                </div>

                <iframe src="https://vdo.ninja/?view=bP4s543" class="w-full h-[370px] rounded-lg relative z-20" frameborder="0" allow="camera; microphone; fullscreen; display-capture" allowfullscreen></iframe>
            </div>
        </div>
    </main>

    <footer class="bg-blue-600 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Bioskarp. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        const iframe = document.querySelector('iframe');
        const loadingOverlay = document.getElementById('loading-overlay');

        iframe.onload = () => {
            loadingOverlay.style.display = 'none';
        };
    </script>

</body>

</html>
